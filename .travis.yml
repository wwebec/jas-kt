os:
- linux
services:
- docker
jdk:
- oraclejdk8
sudo: false
cache:
  directories:
  - "$HOME/.gradle"
env:
  global:
  - SPRING_OUTPUT_ANSI_ENABLED=ALWAYS
  - SPRING_JPA_SHOW_SQL=false
  - secure: 
  - secure: 
  - secure: 
before_install:
- git fetch --unshallow || true
- jdk_switcher use oraclejdk8
- java -version
script:
- chmod +x gradlew
- "./gradlew clean check"
after_success:
- bash <(curl -s https://codecov.io/bash)
deploy:
- provider: script
  skip_cleanup: true
  script: "./gradlew bootJar publish -Pprod -Pzipkin -Pversion=${TRAVIS_JOB_NUMBER}-SNAPSHOT
    -x test --stacktrace && curl https://dev.job-room.ch:8443/deploy/jr2 --insecure"
  on:
    branch: master
- provider: script
  skip_cleanup: true
  script: "./gradlew bootJar publish -Pprod -Pzipkin -Pversion=${TRAVIS_JOB_NUMBER}-SNAPSHOT
    -x test --stacktrace && curl https://dev.job-room.ch:8443/deploy/jr2 --insecure"
  on:
    all_branches: true
    condition: "$TRAVIS_BRANCH =~ ^release.*$"
- provider: script
  skip_cleanup: true
  script: "./gradlew bootJar publish -Pprod -Pzipkin -Pversion=${TRAVIS_TAG} -x test
    --stacktrace"
  on:
    tags: true
notifications:
  webhooks:
    on_success: change
    on_failure: always
    on_start: never
